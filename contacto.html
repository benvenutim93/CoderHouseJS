    <h2 class="h2--contacto">Contactate con nosotros...</h2> <br>
    <!-- Formulario de contacto -->
    <div class="flex">
        <div class="divCuadrado contacto">
            <form class="formContacto" action="" method="POST" >
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre" required>
                <br>

                <label for="mail">Mail de contacto: </label>
                <input type="email" class="form-control" placeholder="Ingrese su mail" name="mail" required>
                <br>

                <label for="tema">Tema de la consulta: </label>

                <select name="tema">
                    <option value="multiple" selected>Sin especificar</option>
                    <option value="cotillon">Cotillón</option>
                    <option value="todoSuelto">Todo Suelto</option>
                    <option value="papelera">Papelera</option>
                </select>
                <br><br>

                <label for="consulta">Consulta: </label>
                <br>

               
                <textarea class="form-control" rows="4" cols="40" placeholder="Ingrese su consulta"></textarea>
                <br><br>

                <input type="checkbox" name="chkOfertas" value="1">
                <label class="form-check-label" for="chkOfertas"><i>Deseo recibir ofertas en el mail</i></label>
                <br><br>
                
                <button class="btn btn-success"type="submit">Enviar</button>
                <button class="btn btn-danger"type="reset">Reset</button>

            
            </form>
    </div>
        <div class="divCuadrado contacto">
            <h3>Encontranos en nuestro local</h3><br>
            <iframe title="Mapa de ubicacion de nuestro local" id="mapaContacto" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12603.694041923827!2d-57.5030026!3d-37.8386765!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbfc74b1946679b26!2sCotillon%20descartables%20del%20mar!5e0!3m2!1ses-419!2sar!4v1623979742882!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
