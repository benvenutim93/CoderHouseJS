<body>
    <header class="container-fluid">
        <div class="container">
            <h1 class="header__h1 header__flexHeader tituloTienda">Descartables del Mar</h1>
            <h2 id="subtituloTienda">Tienda online</h2>
        </div>
    </header >

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navBarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav__ul">
                <li class="nav-item nav__ul__li "><a href="index.html">Nosotros</a></li>
                <li class="nav-item nav__ul__li "><a href="tienda.html">Tienda</a></li>
                <li class="nav-item nav__ul__li "><a  href="cargaArticulos.html">Articulos</a>
                <li  class="nav-item nav__ul__li"><a  href="compra.html">Tu Compra</a></li>
                <li class="nav-item nav__ul__li "><a  href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
        <div id="logAdmin">
            
        </div>

        <div class="divCargaArticulos divCuadrado" id="divFormulario">
            <form id="cargaArticulos" action="" method="">
                <h4>Ingreso de Articulos</h4>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre producto"><br>
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion"><br>
                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca" placeholder="Marca"><br>
                <label for="contenido">Contenido:</label>
                <input type="text" name="contenido" id="contenido" placeholder="Contenido en unidades o peso"><br>
                <label for="precio">Precio:</label>
                <input type="text" name="precio" id="precio" placeholder="Precio de venta "><br>
                <label for="stock">Stock:</label>
                <input type="number" name="stock" id="stock" placeholder="Stock"><br>
    
                <button class="btn btn-primary" type="button" id="botonCargaArticulos">Enviar</button>
                <button class="btn btn-danger" type="reset">Borrar</button>
            </form>
        </div>
    
        <div id="estado"></div>
        <section id="clima">

        </section>
    <script src="js/jquery v3.6.0.min.js"></script>
